<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit() {
                this.text = 'какой-то новый текст';
            }
        }

        let post1 = new Post('Иванов', 'какой-то текст', '01.01.2000');
        post1.edit();
        console.log(post1);

        class AttachedPost extends Post{
            constructor(author, text, date, highlighted) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let attachedPost1 = new AttachedPost('Иванов', 'какой-то текст', '01.01.2000');
        attachedPost1.makeTextHighlighted();
        attachedPost1.edit();
        console.log(attachedPost1);
    </script>
</body>

</html>
